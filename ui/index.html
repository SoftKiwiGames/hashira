<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>wasm</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      /* border: 1px solid fuchsia; */
    }
  </style>
</head>

<body>
  <script src="/wasm_exec.js"></script>

  <canvas id="hashira-container" data-wasm-url="/office.wasm" width="336" height="336" data-wasm='{
      "background": "#0099DB",
      "zoom": 3,
      "tiles": {
        "size": 16,
        "animations": [
          {
            "frames": [65, 68],
            "delay": 1
          },
          {
            "frames": [64, 67],
            "delay": 1
          },
          {
            "frames": [66, 69],
            "delay": 1
          }
        ]
      },
      "layers": [
        {
          "id": "island",
          "data": [
            [81, 81,81,81,81,81, 81],
            [81, 81,81,81,81,81, 81],
            [81, 0, 1, 1, 1, 2, 81],
            [81, 32,33,33,33,34, 81],
            [81, 64,65,65,65,66, 81],
            [81, 81,81,81,81,81, 81],
            [81, 81,81,81,81,81, 81]
          ]
        },
        {
          "id": "items",
          "data": [
            [41, 41, 41,41,41,41, 41],
            [41, 6,  6,42,41,41, 41],
            [41, 22, 38,58,26,23, 41],
            [41, 38, 12,46,29,74, 41],
            [41, 41,108,41,41,41, 41],
            [41, 41,102,41,41,41, 41],
            [41, 41, 41,41,41,41, 41]
          ]
        }
      ]
    }'></canvas>

  <script>
    (() => {
      if (!WebAssembly.instantiateStreaming) {
        WebAssembly.instantiateStreaming = async (resp, importObject) => {
          const source = await (await resp).arrayBuffer();
          return await WebAssembly.instantiate(source, importObject);
        };
      }

      const canvases = document.getElementsByTagName("canvas");
      for (var i = 0; i < canvases.length; i++) {
        const canvas = canvases[i];
        const url = canvas.getAttribute("data-wasm-url");
        const id = canvas.getAttribute("id");

        if (!id) {
          canvas.setAttribute("id", "canvas-wasm-" + i);
        }
        let go = new Go();
        let mod, inst;
        WebAssembly.instantiateStreaming(fetch(url), go.importObject).then(
          (result) => { 
            go.run(result.instance)
          }
        );
      }
    })();
  </script>

</body>

</html>
