<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Hashira</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0099DB;
    }

    canvas {
      /* border: 1px solid fuchsia; */
    }
  </style>
</head>

<body>
  <script src="/wasm_exec.js"></script>
  <script src="/hashira.js"></script>

  <canvas id="hashira-container" width="336" height="336"></canvas>

  <script>
    Hashira.Fetch("/hashira.wasm", (hashira) => {
      hashira.bindCanvasByID("hashira-container");
      hashira.loadTileset("/tileset.png", 16);
      hashira.setBackgroundColor("#0099DB");
      hashira.addMap("world", 7, 7);
      hashira.addLayer("world", "island", 0.0);
      hashira.addLayerData("world", "island", [
        [81, 81, 81, 81, 81, 81, 81],
        [81, 81, 81, 81, 81, 81, 81],
        [81, 0, 1, 1, 1, 2, 81],
        [81, 32, 33, 33, 33, 34, 81],
        [81, 64, 65, 65, 65, 66, 81],
        [81, 81, 81, 81, 81, 81, 81],
        [81, 81, 81, 81, 81, 81, 81]
      ]);
      hashira.addLayer("world", "items", 1.0);
      hashira.addLayerData("world", "items", [
        [41, 41, 41, 41, 41, 41, 41],
        [41, 6, 6, 42, 41, 41, 41],
        [41, 22, 38, 58, 26, 23, 41],
        [41, 38, 12, 46, 29, 74, 41],
        [41, 41, 108, 41, 41, 41, 41],
        [41, 41, 102, 41, 41, 41, 41],
        [41, 41, 41, 41, 41, 41, 41]
      ]);
      hashira.setCameraZoom(3.0);
      hashira.setCameraToMapCenter("world");

      //   "animations": [
      //     {
      //       "frames": [65, 68],
      //       "delay": 1
      //     },
      //     {
      //       "frames": [64, 67],
      //       "delay": 1
      //     },
      //     {
      //       "frames": [66, 69],
      //       "delay": 1
      //     }
      //   ]
      // },
    });
  </script>

</body>

</html>
